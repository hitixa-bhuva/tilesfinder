<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest-like Dynamic Grid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
      }

      .gg-container {
        width: 90%;
        max-width: 1200px;
      }

      /* CSS Grid-style layout */
      .gg-box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
      }

      .gg-box img {
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
        transition: transform 0.2s ease-in-out;
      }

      .gg-box img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="gg-container">
      <div class="gg-box">
        <img src="assest/img/img-grid/200x200/ARKLITE R1.jpg" alt="Image 1" />
        <img src="assest/img/img-grid/200x300/ARKLITE R1.jpg" alt="Image 2" />
        <img src="assest/img/img-grid/200x900/FLORENCE GREY R1.jpg" alt="Image 3" />
        <img src="assest/img/img-grid/200x600/RAMOSA BROWN R1 copy.jpg" alt="Image 4" />
        <img src="assest/img/img-grid/250x375/ARKLITE R1.jpg" alt="Image 5" />
        <img src="assest/img/img-grid/300x450/ARKLITE R1.jpg" alt="Image 6" />
        <img src="assest/img/img-grid/300x600/DORADO CREAM.jpg" alt="Image 7" />
        <img src="assest/img/img-grid/300x900/ARKLITE R1.jpg" alt="Image 8" />
        <img src="assest/img/img-grid/600x600 Parking Preview/1920.jpg" alt="Image 9" />
        <img src="assest/img/img-grid/200x900/ROVERO TEAL R1.jpg" alt="Image 10" />
        <img src="assest/img/img-grid/600x600 Parking Preview/5144.jpg" alt="Image 11" />
        <img src="assest/img/img-grid/300x900/METRIX GREY R1.jpg" alt="Image 12" />
        <img src="assest/img/img-grid/300x600/MEXICO GREY.jpg" alt="Image 13" />
        <img src="assest/img/img-grid/300x450/FLORENCE GREY R1.jpg" alt="Image 14" />
        <img src="assest/img/img-grid/250x375/METRIX GREY R1.jpg" alt="Image 15" />
      </div>
    </div>
  </body>
</html>
