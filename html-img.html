<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest-like Dynamic Grid with Masonry.js</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
      }

      .gg-container {
        width: 90%;
        max-width: 1200px;
      }

      /* Masonry-style grid */
      .gg-box {
        display: flex;
        width: 100%;
        margin: 0 auto;
      }

      .grid {
        width: 100%;
      }

      .grid-item {
        width: 30%; /* Adjust column width */
        margin-bottom: 10px;
      }

      .grid-item img {
        width: 100%;
        display: block;
        border-radius: 8px;
        transition: transform 0.2s ease-in-out;
      }

      .grid-item img:hover {
        transform: scale(1.05);
      }

      @media (max-width: 1024px) {
        .grid-item {
          width: 32%;
        } /* 3 columns */
      }

      @media (max-width: 768px) {
        .grid-item {
          width: 48%;
        } /* 2 columns */
      }

      @media (max-width: 480px) {
        .grid-item {
          width: 100%;
        } /* 1 column */
      }
    </style>
  </head>
  <body>
    <div class="gg-container">
      <div class="gg-box grid" id="imageGrid">
        <div class="grid-item">
          <img
            src="assest/img/img-grid/200x200/FLORENCE GREY R1.jpg"
            alt="Image 1"
          />
        </div>
        <div class="grid-item">
          <img
            src="assest/img/img-grid/200x300/Fontana Gray.jpg"
            alt="Image 2"
          />
        </div>
        <div class="grid-item">
          <img
            src="assest/img/img-grid/200x600/METRIX GREY R1.jpg"
            alt="Image 3"
          />
        </div>
        <div class="grid-item">
          <img
            src="assest/img/img-grid/200x900/Fontana Gray.jpg"
            alt="Image 4"
          />
        </div>
        <div class="grid-item">
          <img
            src="assest/img/img-grid/250x375/HELMAR BEIGE R1.jpg"
            alt="Image 5"
          />
        </div>
        <div class="grid-item">
          <img
            src="assest/img/img-grid/300x450/DORADO CREAM.jpg"
            alt="Image 6"
          />
        </div>
        <div class="grid-item">
          <img
            src="assest/img/img-grid/300x600/FLORENCE GREY R1.jpg"
            alt="Image 7"
          />
        </div>
        <div class="grid-item">
          <img
            src="assest/img/img-grid/300x900/FLORENCE GREY R1.jpg"
            alt="Image 8"
          />
        </div>
        <div class="grid-item">
          <img
            src="assest/img/img-grid/600x600 Parking Preview/5011 F.jpg"
            alt="Image 9"
          />
        </div>
        
      </div>
    </div>

    <!-- Masonry.js Library -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!-- Initialize Masonry -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var grid = document.querySelector(".grid");
        var masonry = new Masonry(grid, {
          itemSelector: ".grid-item",
          columnWidth: ".grid-item",
          percentPosition: true,
        });
      });
    </script>
  </body>
</html>
